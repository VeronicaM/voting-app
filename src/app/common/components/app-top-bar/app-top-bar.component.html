<mat-toolbar class="mat-elevation-z5">
    <div class="left large-screen">
        <a routerLink="/polls" class="logo">
            <img src="/../../../assets/images/vote.png" alt='logo'>
            <span class="appName">Voting-App Home</span>
        </a>
        <nav *ngIf="loggedUser">
            <ul class='globalMenuLinks'>
                <li>
                    <a routerLink="/polls" routerLinkActive="activeLink"> 
                         Polls
                    </a>
                </li>
                <li>
                    <a routerLink="/newPoll" routerLinkActive="activeLink"> 
                         New Poll
                     </a>
                </li>
            </ul>
        </nav>
    </div>
    <div *ngIf="loggedUser" class="right">
        <div class="userProfile">
            <button mat-button [matMenuTriggerFor]="menu"><span class="greeting">Hello</span> {{loggedUser?.name}}
        <mat-icon>keyboard_arrow_down</mat-icon> 
        </button>
        </div>
        <mat-menu #menu="matMenu" [overlapTrigger]="false">
            <button mat-menu-item routerLink='/my-polls'>
        <div class="menu-section">
              <mat-icon>perm_identity</mat-icon> My Polls
        </div>
     </button>
        </mat-menu>
        <button mat-button (click)="logoutUser()">Logout <i class="fa fa-sign-out"></i></button>
    </div>
    <div *ngIf="!loggedUser" class="right">
        <button mat-button color="primary" routerLink='/go/login'> Login</button>
    </div>
</mat-toolbar>
